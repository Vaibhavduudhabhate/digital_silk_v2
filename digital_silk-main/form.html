<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <link rel="stylesheet" href="style2.css" />
  <body>
    <div class="form">
      <div class="formContent">
        <div class="form_content_2">
          <h4 class="req">REQUEST A QUOTE</h4>
          <p class="lets_create">Let's Create Something AMAZING Together</p>
          <form id="form">
            <div class="form_main_div">
              <div class="form_main_2">
                <div class="input-icons" >
                  <i class="fa fa-user icon"></i>
                  <input class="input_field" type="text" name="Name" id="Name" required placeholder="Name*" />
                </div>
                <div class="input-icons">
                  <i class="fa-solid fa-house icon"></i>
                  <input class="input_field" type="text" name="Company_name" id="Company_name" required placeholder="Company_name" />
                </div>
                <div class="input-icons">
                  <i class="fa-regular fa-envelope icon"></i>
                  <input class="input_field" type="email" name="Email" id="Email" placeholder="Email*" required />
                </div>
                <div class="input-icons">
                  <i class="fa-solid fa-phone icon"></i>
                  <input class="input_field" type="number" name="Number" id="Phone" placeholder="Phone*" required />
                </div>
                <div class="input-icons">
                  <i class="fa-regular fa-message icon"></i>
                  <textarea
                    id="txtArea"
                    rows="4"
                    cols="50"
                    wrap="soft"
                    placeholder="Your Message*"
                    required
                  ></textarea>
                </div>
                <button
                  type="button"
                  id="Submit_btn"
                  onclick="(e)=>{myFunction(e)}"
                  class="Submit_button"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      let form = document.querySelector("#form");
      let Name = document.querySelector("#Name");
      let company_name = document.querySelector("#Company_name");
      let email = document.querySelector("#Email");
      let phone = document.querySelector("#Phone");
      let message = document.querySelector("#txtArea");
      let Submit_btn = document.getElementById("Submit_btn");

      Submit_btn.addEventListener("click", function (e) {
        e.preventDefault();
        let name_value = Name.value;
        let company_name_value = company_name.value;
        let email_value = email.value;   
        let phone_value = phone.value;
        let message_value = message.value;

        localStorage.setItem("name", name_value);
        localStorage.setItem("company_name", company_name_value);
        localStorage.setItem("email", email_value);
        localStorage.setItem("phone", phone_value);
        localStorage.setItem("message", message_value);

        window.location.href = "FormData.html";
      });

    </script>
  </body>
</html>
