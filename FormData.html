<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="form">
      <div class="formContent">
        <div class="form_content_2">
          <h1>This is the form Data</h1>
          <div >
            <div class="namee">
              Name:-
              <span id="New_name"></span>
            </div>
          </div>
          <div>
            Company name:-
            <span id="Company_name"></span>
          </div>
          <div>
            Email:-
            <span id="Email"></span>
          </div>
          <div>
            Phone:-
            <span id="Phone"></span>
          </div>
          <div>
            Message:-
            <span id="Message"></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      const New_name = document.getElementById("New_name");
      const new_Company_name = document.getElementById("Company_name");
      const new_Email = document.getElementById("Email");
      const new_Phone = document.getElementById("Phone");
      const new_Message = document.getElementById("Message");

      const Get_name = localStorage.getItem("name");
      const Get_company_name = localStorage.getItem("company_name");
      const Get_email = localStorage.getItem("email");
      const Get_phone = localStorage.getItem("phone");
      const Get_message = localStorage.getItem("message");

      New_name.textContent = Get_name;
      new_Company_name.textContent = Get_company_name;
      new_Email.textContent = Get_email;
      new_Phone.textContent = Get_phone;
      new_Message.textContent = Get_message;
    </script>
  </body>
</html>
